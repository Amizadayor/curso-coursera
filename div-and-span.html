<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Div and Span elements</title>
</head>
<body>
    <div>*** DIV 1: Algunos contenidos aquí</div> <!--  El elemento DIV significa División, es un elemento de nivel de bloque más generico -->
    <div>*** DIV 1: Siguiendo justo después del DIV 1</div>
    <span>*** SPAN 1: Siguiendo justo después del DIV 2</span> <!--  El elemento SPAN es un elemento súper genérico -->
    <div>
        *** DIV 3: Siguiendo después del SPAN 1
        <span>***  SPAN 2: Dentro del DIV 3 ***</span>
        Continua el contenido de la DIV 3 ***
    </div>
</body>
</html>
